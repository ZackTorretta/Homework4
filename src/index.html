
<!DOCTYPE html>
<html lang="">
<body>
<ul id="messages"></ul>

<form action="/" method="POST">
    <label for="input"></label><input id="input" name="name" placeholder="Enter Name" required autocomplete="off">
    <input type="submit" value="Submit">
</form>

<script src="/socket.io/socket.io.js"></script>

<script>
    let socket = io();

    let messages = document.getElementById('messages');
    let input = document.getElementById('input');

    document.addEventListener('keyup', function(e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('', input.value);
        }
    });

    socket.on('', function(msg) {
      //only bother doing this if an array is sent back that actually has content
      if (msg.length !== 0)
      {
        let item = document.createElement('li');
        for(let i= 0; i < msg.length; i++) {
          item.textContent += msg[i].name + ' ';
        }
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
</script>
</body>
</html>
