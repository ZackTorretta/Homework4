
<!DOCTYPE html>
<html lang="">
<body>
<ul id="messages"></ul>

<form action="/" method="POST">
    <label for="input"></label><input id="input" name="name" placeholder="Enter Name" required autocomplete="off">
    <br><input type="submit" value="Submit">
</form>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    let messages = document.getElementById('messages');//kept messages as the name
    let input = document.getElementById('input');

    document.addEventListener('keyup', function(e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('', input.value);
        }
    });

    socket.on('', function(msg) {
      //only bother doing this if an array is sent back that actually has content
      if (msg.length !== 0)
      {
        let item = document.createElement('li');
        if (messages.hasChildNodes() === true){
          //if there is something there, well, remove it so we can add new ones.
          //This allows the previous bullets to be removed.
          messages.removeChild(messages.childNodes[0]);
        }
        for(let i= 0; i < msg.length; i++) {
          item.textContent += msg[i].name + ' ';
        }
        messages.appendChild(item);
      }
    });
</script>
</body>
</html>
